<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Abrir Puerta</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
  }

  #btnPuerta {
    width: 330px;
    height: 330px;
    border-radius: 50%;
    background: #cc0000;
    border: none;
    font-size: 40px;
    font-weight: bold;
    color: white;
    cursor: pointer;
    box-shadow: 0 0 30px #550000;
    transition: background 0.2s ease, box-shadow 0.2s ease, transform 0.1s ease;
  }

  #btnPuerta:active {
    transform: scale(0.97);
  }

  #btnPuerta.activo {
    background: #00a52f;
    box-shadow: 0 0 30px #003300;
  }
</style>
</head>
<body>

<button id="btnPuerta" onclick="abrirPuerta()">ABRIR<br>PUERTA</button>

<!-- Sonido de timbre corto -->
<audio id="ding" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

<script>
function abrirPuerta() {
  const btn  = document.getElementById("btnPuerta");
  const ding = document.getElementById("ding");

  // VibraciÃ³n
  if (navigator.vibrate) navigator.vibrate(120);

  // Sonido
  ding.currentTime = 0;
  ding.play();

  // Cambia a verde
  btn.classList.add("activo");

  // ðŸ‘‰ ACÃ VA TU URL QUE ABRE LA PUERTA
  fetch("https://www.virtualsmarthome.xyz/url_routine_trigger/activate.php?trigger=544ff1c4-0289-4c20-8bde-059d42080dd2&token=f7b36347-0d80-49bd-87c0-aa651806ce32&response=smartphone");

  // Volver a rojo despuÃ©s de 1 segundo
  setTimeout(() => {
    btn.classList.remove("activo");
  }, 1000);
}
</script>

</body>
</html>
