<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abrir Puerta</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    #btn {
      width: 260px;
      height: 260px;
      background: red;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 32px;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 0 20px rgba(255,0,0,0.4);
      border: none;
    }

    #btn:active {
      background: #cc0000;
      transform: scale(0.97);
    }
  </style>
</head>
<body>

  <button id="btn" onclick="abrir()">ABRIR<br>PUERTA</button>

  <script>
    function abrir() {
      // Acá va tu webhook o token
      // fetch("URL_WEBHOOK", { method: "POST" });

      // Animación de color para simular "abierto"
      const btn = document.getElementById("btn");
      btn.style.background = "green";
      btn.textContent = "ABIERTO";

      setTimeout(() => {
        btn.style.background = "red";
        btn.textContent = "ABRIR\nPUERTA";
      }, 1500);
    }
  </script>

</body>
</html>
